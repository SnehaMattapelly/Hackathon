<div class="container">
   <div class="dashboard">
    <h6>DashBoard</h6>
    <p>
        Upon selection of a city from dropdown, List of colleges will be displayed.
    </p>
   </div>
   <div class="form-group">
       <label>Choose your city : </label>
       <select #myselect class="citystyle" (change)="getRowdata(myselect.value)" >
            <option >Select City</option>
            <option >Hyderabad</option>
            <option >Banglore</option>
            <option >Chennai</option>
       </select>
   </div>
    
    <ag-grid-angular
            style="width: 60%; height: 280px;font-size: 16px"
            class="ag-theme-alpine"
            [rowData]="rowData"
            (gridReady)="onGridReady($event)"
            [columnDefs]="colDefs">
         
        </ag-grid-angular>
</div>
